<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Buscador de gift</title>
</head>
<body>
    <div class="div-introduccion">
        <nav class="nav-bar">
            <figure class="nav-logo">
                <img src="./imagenes/Logo.png" alt="Imagen del logo" class="imagen-logo">
            </figure>
            <div class="nav-opciones">
                <b>
                    <a href="" class="opciones">Inicio</a>
                    <a href="" class="opciones">Graciosos</a>
                    <a href="" class="opciones">Gift populares</a>
                </b>   
            </div>
        </nav>
        <p class="p-introduccion">
            <b>
                Encuentra miles de Gift para hacer más divertida tus charlas
            </b>
        </p>
    </div>

    <form action="" id="form-busqueda-gift" class="formulario-de-busqueda">
        <div class="box-busqueda">
            <i class="fas fa-search" id="nav-icon"></i>
            <input type="text" id="input-buscador" value="" placeholder="Introduce un término de búsqueda" class="input-busqueda">
        </div>
        <button id="buscador" class="boton-buscar">buscar</button>
    </form>
    <section class="section-busquedas-populares">
        <h4 class="tittle-busquedas-populares">Búsquedas populares</h4>
        <div class="box-opciones-populares">
            <span class="populares">
                <b>
                    <a href="" class="link-busqueda">Gatos</a>
                </b>
            </span>
            <span class="populares">
                <b>
                    <a href="" class="link-busqueda">Perros</a>
                </b>
            </span>
            <span class="populares">
                <b>
                    <a href="" class="link-busqueda">Spider Man</a>
                </b>
            </span>
            <span class="populares">
                <b>
                    <a href="" class="link-busqueda">Avengers</a>
                </b>
            </span>
            <span class="populares">
                <b>
                    <a href="" class="link-busqueda">Amor</a>
                </b>
            </span>
        </div>
    </section>
    <div id="gift" class="container-gift">
        
    </div>

<script src="./index.js"></script>

</html>
